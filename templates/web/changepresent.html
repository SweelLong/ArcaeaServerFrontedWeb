<!DOCTYPE html>
{% extends "base.html" %}
{% block header %}
<h1>{% block title %}奖励修改{% endblock %}</h1>
{% endblock %}

{% block content %}
<form action="/web/changepresent/addpresent" method="post">
    <div class="title">添加奖励</div>
    <label for="present_id">奖励的ID</label>
    <input type="text" name="present_id" id="present_id" required>
    <label for="description">奖励描述</label>
    <input type="text" name="description" id="description" required>

    <label for="expire_ts">过期时间</label>
    <input type="datetime-local" name="expire_ts" id="expire_ts" required>
    <br />

    <label for="item_id">物品的ID</label>
    <input type="text" name="item_id" id="item_id" required>
    <label for="type">类型</label>
    <div>
        <select name="type">
            <option value="single" selected>Single song</option>
            <option value="world_song">World song</option>
            <option value="world_unlock">World unlock scene</option>
            <option value="character">Character</option>
            <option value="core">Character core</option>
            <option value="fragment">Fragment</option>
            <option value="memory">Memory</option>
            <option value="anni5tix">Anniversary 5 ticket</option>
            <option value="pick_ticket">Pick ticket</option>
        </select>
    </div>
    <label for="amount">数量</label>
    <input type="number" name="amount" id="amount" value="1" required>
    <br />

    <div class="content">时间填写是一个HTML5控件</div>
    <input type="submit" value="添加">
</form>
<br />
<hr />
<form action="/web/changepresent/deletepresent" method="post">
    <div class="title">删除奖励</div>
    <label for="present_id">奖励的ID</label>
    <input type="text" name="present_id" required>

    <input type="submit" value="删除">
</form>
{% endblock %}
