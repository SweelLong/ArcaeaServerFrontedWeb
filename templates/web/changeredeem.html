<!DOCTYPE html>
{% extends "base.html" %}
{% block header %}
<h1>{% block title %}兑换码修改{% endblock %}</h1>
{% endblock %}

{% block content %}
<form action="/web/changeredeem/addredeem" method="post">
    <div class="title"><strong>添加兑换码</strong></div>
    <div>指定生成</div>
    <label for="code">兑换码</label>
    <input type="text" name="code" id="code">
    <p>或</p>
    <div>随机批量生成</div>
    <label for="redeem_amount">兑换码数量</label>
    <input type="text" name="redeem_amount" id="redeem_amount">
    <br />
    <div>兑换码类型
        <br />
        <br />
        <label><input type="radio" name="redeem_type" value="0" checked>每个兑换码仅可使用一次</label>
        <br />
        <label><input type="radio" name="redeem_type" value="1">每个用户仅可以使用一次</label>
    </div>


    <br />

    <label for="item_id">物品ID</label>
    <input type="text" name="item_id" id="item_id" required>
    <label for="type">类型</label>
    <div>
        <select name="type">
            <option value="single" selected>Single song</option>
            <option value="pack">Song pack</option>
            <option value="world_song">World song</option>
            <option value="world_unlock">World unlock scene</option>
            <option value="character">Character</option>
            <option value="core">Character core</option>
            <option value="fragment">Fragment</option>
            <option value="memory">Memory</option>
            <option value="anni5tix">Anniversary 5 ticket</option>
            <option value="pick_ticket">Pick ticket</option>
        </select>
    </div>
    <label for="amount">数量</label>
    <input type="text" name="amount" id="amount" value="1" required>
    <br />


    <div class="content">兑换码长度为10~20。</div>
    <div class="content">随机生成数量不得超过1000。</div>
    <input type="submit" value="添加">
</form>
<br />
<hr />
<form action="/web/changeredeem/deleteredeem" method="post">
    <div class="title"></div>
    <label for="code">兑换码</label>
    <input type="text" name="code" required>
    <input type="submit" value="删除">
</form>
{% endblock %}
