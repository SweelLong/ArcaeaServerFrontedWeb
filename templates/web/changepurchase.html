<!DOCTYPE html>
{% extends 'base.html' %}
{% block header %}
<h1>{% block title %}购买信息修改{% endblock %}</h1>
{% endblock %}

{% block content %}
<form action="/web/changepurchase" method="post">
    <div class="title">添加购买信息</div>
    <label for="purchase_name">购买信息的名称</label>
    <input type="text" name="purchase_name" id="purchase_name" required>
    <label for="price">价格</label>
    <input type="text" name="price" id="price">
    <label for="orig_price">原始价格</label>
    <input type="text" name="orig_price" id="orig_price">
    <label for="discount_from">折扣开始时间</label>
    <input type="datetime-local" name="discount_from" id="discount_from">
    <label for="discount_to">折扣结束时间</label>
    <input type="datetime-local" name="discount_to" id="discount_to">
    <div>是否允许使用兑换券购买
        <label><input type="radio" name="discount_reason" value="0">禁止</label>
        <label><input type="radio" name="discount_reason" value="anni5tix">允许</label>
    </div>
    <div class="content">时间填写是一个HTML5控件</div>
    <br />
    <input type="submit" value="添加">
</form>

<form action="/web/changepurchase/delete" method="post">
    <div class="title">删除购买信息</div>
    <label for="purchase_name">购买信息的名称</label>
    <input type="text" name="purchase_name" required>
    <br />
    <input type="submit" value="删除">
</form>
{% endblock %}
